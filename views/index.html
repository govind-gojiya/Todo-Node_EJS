<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</head>

<body>
    <div class="container todoApp mt-4">
        <form action="/getAllTask" method="get" autocomplete="off">
            <div class="row g-3">
                <div class="col-sm-9 col">
                    <input type="text" class="form-control" placeholder="Enter Your New Task." aria-label="Task">
                </div>
                <div class="col-sm-3 col d-flex ms-auto">
                    <button type="submit" class="btn btn-primary w-100"><span class="iconify-inline" data-icon="carbon:add-alt"></span> Add</button>
                </div>
            </div>
        </form>
        <div class="mt-5 allTodo">
            <h3>Todo List</h3>
            <form action="/delete" class="notDone">
                <a href=""><span class="iconify-inline" data-icon="ph:square-duotone"  data-width="30" data-height="25" style="color: #d33;"></span>Not Done </a>
                <button type="submit" class="btn btn-danger float-end"><span class="iconify-inline" data-icon="fa-solid:trash-alt"></span></button>
            </form>
            <form action="/delete" class="done">
                <a href=""><span class="iconify-inline" data-icon="ant-design:check-square-twotone" data-width="30" data-height="25" style="color: green;"></span>Done </a>
                <button type="submit" class="btn btn-danger float-end"><span class="iconify-inline" data-icon="fa-solid:trash-alt"></span></button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
